---
layout: default
---
<p>
  Posts
<p>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="">{{ post.title }}</a></h1>
      <h5><i class="icon-tags"></i> {% for tag in post.tags %}| <a href="/tag/" title="View posts tagged with &quot;&quot;"><u>{{ tag }}</u></a> |  {% if forloop.last != true %} {% endif %} {% endfor %}</h5>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
